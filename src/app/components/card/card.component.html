<div class="card">
  <div class="card__header">
    <img
      src="{{ notice.imgUrl }}"
      alt="card__image"
      class="card__image"
      width="600"
    />
  </div>
  <div class="card__body">
    <h4>{{ notice.titulo }}</h4>
    <p>{{ notice.descricao }}</p>
  </div>
  <div class="card__footer">
    <div class="fonte">
      <div class="fonte__info">
        <h5>{{ notice.fonte }}</h5>
      </div>
    </div>
  </div>
</div>
